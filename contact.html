<!DOCTYPE html>
<html>
  <head>
    <title>Todo List | Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="bootstrap/css/datepicker.css" rel="stylesheet">
    <link href="css/todolist.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="page-wrap">

      <header>
        <h1>Todo</h1>
        <label>Create and store todo items.</label>
        <nav><ul class="nav nav-tabs">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul></nav>
      </header>
 
      <section id="main-content"><div id="guts">

        <div class="span6"><form>
          <div class="controls controls-row">
            <input id="name" name="name" type="text" class="span3" placeholder="Name">
            <input id="email" name="email" type="email" class="span3" placeholder="Email address">
          </div>
          <div class="controls">
            <textarea id="message" name="message" class="span6" placeholder="Your Message" rows="5"></textarea>
          </div>
          <div class="controls">
            <button id="contact-submit" type="submit" class="btn btn-primary input-medium pull-right">Send</button>
          </div>
        </form></div>
      </div></section>
      
      <footer>
	    <div class="navbar navbar-fixed-bottom">
          <p> Webprojekt ZHAW Z&uuml;rich | Michael Kressibucher</p>
		</div>
      </footer>
    </div>

    <script src="scripts/jquery-2.0.2.min.js"></script>
    <!-- Load Content dynamically -->
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/dynamicpage.js"></script>
	<!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Date Picker -->
    <script src="bootstrap/js/bootstrap-datepicker.js"></script>
    <!-- Todo Handler -->
    <script src="scripts/todolist.js"></script>
  </body>
</html>
